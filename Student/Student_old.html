<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>ASA Selection Form</title>
</head>
<body>
    <div class="firstPage">
        <h1>Welcome To The ASA Selection Form</h1>
        <label for="userEmail">Enter Email</label>
        <input type="text" id="userEmail" placeholder="example@email.com">
        <label for="userPass">Enter Password</label>
        <input type="password" id="userPass" placeholder="...">

        <button onclick="signIn()" id="signIn">Sign In</button>

        <label for="logIn">Not my first time completing this form:</label>
        <button onclick="logIn()" id="logIn">Log In</button>

        <input type="checkbox" id="parentBox">
        <label for="parentBox"> I am a parent</label>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="Student_old.js"></script>
</body>
</html>
